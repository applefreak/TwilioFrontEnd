<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">

	<title>Twilio Front End</title>

</head>

<body>
	<div class="container">
		<h1 class="row">Twilio Front End!!</h1>

		<div class="row">
			<div class="form-group">
				<label for="numberToSend">Phone Number</label>
				<input type="phone" class="form-control" id="numberToSend" placeholder="Enter Number! ie 886123123123">
			</div>

			<div class="form-group">
				<label for="message">Message</label>
				<textarea class="form-control" rows="3" id="message"></textarea>
			</div>

			<div class="button-group">
				<button id="sendButton" type="button" class="btn btn-primary">Send!</button>
				<button id="resetButton" type="button" class="btn btn-danger">Reset</button>
			</div>

			<div class="alert alert-dismissible hide" id="status" role="alert">
				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<div class="resultMessage"><strong>Error!</strong> Something is wrong...</div>
				
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="jquery/dist/jquery.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
